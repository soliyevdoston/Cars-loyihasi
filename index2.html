<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/royhat.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <img
      id="cursor"
      class="pointer-events-none select-none absolute !z-[999] -translate-x-2/4 -translate-y-2/4"
      src="./images/cursor (1).png"
      alt=""
      aria-hidden="true"
      width="32"
      height="32"
    />

    <!-- Internet yo'qligida chiqadigan biror narsa -->

    <div class="fixed inset-0 bg-accent flex items-center" id="offlinePage">
      <div class="flex flex-col max-w-96 w-full">
        <h2 class="text-3xl mb-3">Internet bilan muammo bor</h2>
        <p>
          Siz hozir offline holatidasiz. Saytdan foydalanish uchun internetga
          ulaning
        </p>
      </div>
    </div>

    <!-- Filter -->

    <section class="py-10">
      <div class="container mx-auto px-5">
        <div class="flex">
          <div class="flex items-center gap-5 pb-5">
            <select class="select select-primary" id="filterTypeSelect">
              <option disabled selected>
                Nima bo'yicha filter qilmoqchisiz?
              </option>
              <option value="colorName">Rang</option>
              <option value="category">Turkum</option>
              <option value="year">Yil</option>
              <option value="country">Davlat</option>
              <option value="maxSpeed">Tezlik</option>
            </select>
            <select class="select select-primary hidden" id="filterValueSelect">
              <option disabled selected>All</option>
            </select>
          </div>
          <div class="flex gap-4 items-center">
            <label class="input">
              <svg
                class="h-[1em] opacity-50"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2.5"
                  fill="none"
                  stroke="currentColor"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.3-4.3"></path>
                </g>
              </svg>
              <input
                type="search"
                class="grow"
                placeholder="Search"
                id="searchInput"
              />
              <kbd class="kbd kbd-sm">âŒ˜</kbd>
              <kbd class="kbd kbd-sm">K</kbd>
            </label>
            <button class="btn btn-primary" id="addButton">
              <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path
                  fill-rule="evenodd"
                  d="M10 3a1 1 0 00-1 1v5H4a1 1 0 100 2h5v5a1 1 0 102 0v-5h5a1 1 0 100-2h-5V4a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                />
              </svg>
              Add button
            </button>
          </div>
        </div>
        <dialog id="addCarModal" class="modal !z-[900]">
          <div class="modal-box max-w-2xl">
            <h3 class="text-lg font-bold">Yangi mashina qo'shish</h3>
            <form id="addCarForm" class="py-4 grid grid-cols-2 gap-4">
              <input
                type="text"
                name="name"
                required
                placeholder="Mashina nomi"
                class="input input-bordered w-full"
              />
              <input
                type="text"
                name="trim"
                placeholder="Trim (masalan: LT)"
                class="input input-bordered w-full"
              />
              <input
                type="text"
                name="generation"
                placeholder="Generation (masalan: Eighth)"
                class="input input-bordered w-full"
              />
              <input
                type="number"
                name="year"
                required
                placeholder="Yil (masalan: 2022)"
                class="input input-bordered w-full"
              />
              <input
                type="color"
                name="color"
                title="Rang (hex)"
                class="w-full h-10"
              />
              <input
                type="text"
                name="colorName"
                placeholder="Rang nomi (masalan: Polat ko'k)"
                class="input input-bordered w-full"
              />
              <input
                type="text"
                name="category"
                placeholder="Turkum (masalan: Sedan)"
                class="input input-bordered w-full"
              />
              <input
                type="number"
                name="doorCount"
                placeholder="Eshiklar soni"
                class="input input-bordered w-full"
              />
              <input
                type="number"
                name="seatCount"
                placeholder="O'rindiqlar soni"
                class="input input-bordered w-full"
              />
              <input
                type="text"
                name="maxSpeed"
                placeholder="Maksimal tezlik (masalan: 210 km/h)"
                class="input input-bordered w-full"
              />
              <input
                type="text"
                name="acceleration"
                placeholder="Acceleratsiya (masalan: 0-100 km/h: 8.6s)"
                class="input input-bordered w-full"
              />
              <input
                type="text"
                name="engine"
                placeholder="Dvigatel (masalan: 1.5L Turbo I4)"
                class="input input-bordered w-full"
              />
              <input
                type="number"
                name="horsepower"
                placeholder="Ot kuchi (masalan: 160)"
                class="input input-bordered w-full"
              />
              <input
                type="text"
                name="fuelType"
                placeholder="Yoqilg'i turi (masalan: Benzin)"
                class="input input-bordered w-full"
              />
              <input
                type="text"
                name="country"
                placeholder="Ishlab chiqarilgan mamlakat (masalan: AQSH)"
                class="input input-bordered w-full"
              />
              <textarea
                name="description"
                placeholder="Qisqacha tavsif"
                class="textarea textarea-bordered w-full col-span-2"
              ></textarea>

              <!-- Fuel consumption grouped fields -->
              <label class="col-span-2 font-semibold">Fuel consumption</label>
              <input
                type="text"
                name="fuelConsumption[city]"
                placeholder="City (masalan: 9.2 L/100km)"
                class="input input-bordered w-full"
              />
              <input
                type="text"
                name="fuelConsumption[highway]"
                placeholder="Highway (masalan: 6.7 L/100km)"
                class="input input-bordered w-full"
              />
              <input
                type="text"
                name="fuelConsumption[combined]"
                placeholder="Combined (masalan: 8.1 L/100km)"
                class="input input-bordered w-full"
              />

              <!-- ID (optional) -->
              <input
                type="number"
                name="id"
                placeholder="ID (ixtiyoriy)"
                class="input input-bordered w-full"
              />

              <div class="modal-action col-span-2 flex justify-end gap-2 mt-2">
                <button type="submit" class="btn btn-primary">Saqlash</button>
                <button type="button" class="btn" onclick="addCarModal.close()">
                  Qaytish
                </button>
              </div>
            </form>
          </div>
        </dialog>

        <div class="grid grid-cols-3 gap-5" id="container"></div>

        <!-- Pagination -->
        <div class="join mb-5 pt-[20px] mx-auto" id="pagination"></div>
      </div>
    </section>

    <!-- Modals -->

    <dialog id="noDataModal" class="modal !z-[900]">
      <div class="modal-box bg-base-100/80 backdrop-blur">
        <h3 class="text-lg font-bold">Ma'lumot topilmadi</h3>
        <p class="py-4">Qidirilgan ma'lumot bazada mavjud emas</p>
        <div class="modal-action">
          <form method="dialog">
            <button class="btn">Yopish</button>
          </form>
        </div>
      </div>
    </dialog>

    <dialog id="editModal" class="modal !z-[900]">
      <div class="modal-box">
        <h3 class="text-lg font-bold" id="editedElementTitle"></h3>
        <p class="py-4">Siz shu elementni tahrirlayapsiz</p>
        <form id="editForm">
          <input
            type="text"
            name="name"
            placeholder="Mashina nomi"
            class="input"
          />
          <textarea
            name="description"
            class="textarea"
            placeholder="Description"
          ></textarea>
          <button class="btn btn-active" type="submit">Tasdiqlash</button>
        </form>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <!-- Add Car Modal -->

    <!-- Templates -->
    <template id="cardTemplate">
      <div class="card w-96 bg-base-100 card-md shadow-sm">
        <div class="card-body">
          <h2 class="card-title"></h2>
          <p></p>
          <div class="justify-end card-actions">
            <button class="btn btn-error js-delete">
              <svg
                class="pointer-events-none"
                width="15"
                height="15"
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5.5 1C5.22386 1 5 1.22386 5 1.5C5 1.77614 5.22386 2 5.5 2H9.5C9.77614 2 10 1.77614 10 1.5C10 1.22386 9.77614 1 9.5 1H5.5ZM3 3.5C3 3.22386 3.22386 3 3.5 3H5H10H11.5C11.7761 3 12 3.22386 12 3.5C12 3.77614 11.7761 4 11.5 4H11V12C11 12.5523 10.5523 13 10 13H5C4.44772 13 4 12.5523 4 12V4L3.5 4C3.22386 4 3 3.77614 3 3.5ZM5 4H10V12H5V4Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
            <button class="btn btn-warning js-edit">
              <svg
                class="pointer-events-none"
                width="15"
                height="15"
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12.1464 1.14645C12.3417 0.951184 12.6583 0.951184 12.8535 1.14645L14.8535 3.14645C15.0488 3.34171 15.0488 3.65829 14.8535 3.85355L10.9109 7.79618C10.8349 7.87218 10.7471 7.93543 10.651 7.9835L6.72359 9.94721C6.53109 10.0435 6.29861 10.0057 6.14643 9.85355C5.99425 9.70137 5.95652 9.46889 6.05277 9.27639L8.01648 5.34897C8.06455 5.25283 8.1278 5.16507 8.2038 5.08907L12.1464 1.14645ZM12.5 2.20711L8.91091 5.79618L7.87266 7.87267L8.12731 8.12732L10.2038 7.08907L13.7929 3.5L12.5 2.20711ZM9.99998 2L8.99998 3H4.9C4.47171 3 4.18056 3.00039 3.95552 3.01877C3.73631 3.03668 3.62421 3.06915 3.54601 3.10899C3.35785 3.20487 3.20487 3.35785 3.10899 3.54601C3.06915 3.62421 3.03669 3.73631 3.01878 3.95552C3.00039 4.18056 3 4.47171 3 4.9V11.1C3 11.5283 3.00039 11.8194 3.01878 12.0445C3.03669 12.2637 3.06915 12.3758 3.10899 12.454C3.20487 12.6422 3.35785 12.7951 3.54601 12.891C3.62421 12.9309 3.73631 12.9633 3.95552 12.9812C4.18056 12.9996 4.47171 13 4.9 13H11.1C11.5283 13 11.8194 12.9996 12.0445 12.9812C12.2637 12.9633 12.3758 12.9309 12.454 12.891C12.6422 12.7951 12.7951 12.6422 12.891 12.454C12.9309 12.3758 12.9633 12.2637 12.9812 12.0445C12.9996 11.8194 13 11.5283 13 11.1V6.99998L14 5.99998V11.1V11.1207C14 11.5231 14 11.8553 13.9779 12.1259C13.9549 12.407 13.9057 12.6653 13.782 12.908C13.5903 13.2843 13.2843 13.5903 12.908 13.782C12.6653 13.9057 12.407 13.9549 12.1259 13.9779C11.8553 14 11.5231 14 11.1207 14H11.1H4.9H4.87934C4.47686 14 4.14468 14 3.87409 13.9779C3.59304 13.9549 3.33469 13.9057 3.09202 13.782C2.7157 13.5903 2.40973 13.2843 2.21799 12.908C2.09434 12.6653 2.04506 12.407 2.0221 12.1259C1.99999 11.8553 1.99999 11.5231 2 11.1207V11.1206V11.1V4.9V4.87935V4.87932V4.87931C1.99999 4.47685 1.99999 4.14468 2.0221 3.87409C2.04506 3.59304 2.09434 3.33469 2.21799 3.09202C2.40973 2.71569 2.7157 2.40973 3.09202 2.21799C3.33469 2.09434 3.59304 2.04506 3.87409 2.0221C4.14468 1.99999 4.47685 1.99999 4.87932 2H4.87935H4.9H9.99998Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
            <a class="btn btn-info js-info" target="_blank">
              <svg
                class="pointer-events-none"
                width="15"
                height="15"
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.49991 0.876892C3.84222 0.876892 0.877075 3.84204 0.877075 7.49972C0.877075 11.1574 3.84222 14.1226 7.49991 14.1226C11.1576 14.1226 14.1227 11.1574 14.1227 7.49972C14.1227 3.84204 11.1576 0.876892 7.49991 0.876892ZM1.82707 7.49972C1.82707 4.36671 4.36689 1.82689 7.49991 1.82689C10.6329 1.82689 13.1727 4.36671 13.1727 7.49972C13.1727 10.6327 10.6329 13.1726 7.49991 13.1726C4.36689 13.1726 1.82707 10.6327 1.82707 7.49972ZM8.24992 4.49999C8.24992 4.9142 7.91413 5.24999 7.49992 5.24999C7.08571 5.24999 6.74992 4.9142 6.74992 4.49999C6.74992 4.08577 7.08571 3.74999 7.49992 3.74999C7.91413 3.74999 8.24992 4.08577 8.24992 4.49999ZM6.00003 5.99999H6.50003H7.50003C7.77618 5.99999 8.00003 6.22384 8.00003 6.49999V9.99999H8.50003H9.00003V11H8.50003H7.50003H6.50003H6.00003V9.99999H6.50003H7.00003V6.99999H6.50003H6.00003V5.99999Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </template>

    <!-- Pagination -->
    <div class="join mb-5" id="pagination"></div>

    <!-- Toast Container -->
    <div
      id="toastContainer"
      class="fixed top-4 right-4 z-50 flex flex-col gap-2"
    ></div>

    <style>
      /* Toast animations */
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      .toast-enter {
        animation: slideIn 0.3s ease-out;
      }
      .toast-exit {
        animation: fadeOut 0.3s ease-in;
      }
      .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        background-color: currentColor;
        transition: width 3s linear;
      }
    </style>

    <script type="module" src="js/app.js"></script>
    <script src="js/cursor.js"></script>
  </body>
</html>
