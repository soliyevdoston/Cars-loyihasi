<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ro'yxatdan o'tish</title>
    <link rel="stylesheet" href="../css/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <img
      id="cursor"
      class="pointer-events-none select-none absolute !z-[999] -translate-x-2/4 -translate-y-2/4"
      src="../images/cursor (1).png"
      alt=""
      aria-hidden="true"
      width="48"
      height="48"
    />
    <video autoplay muted loop id="bg-video">
      <source
        src="https://www.pexels.com/download/video/3800731/"
        type="video/mp4"
      />
    </video>

    <div class="register-wrapper">
      <div class="register-box">
        <h1>Ro'yxatdan o'tish</h1>
        <form id="registerForm">
          <input
            type="text"
            id="username"
            placeholder="Foydalanuvchi nomi"
            required
          />

          <div class="password-container">
            <input type="password" id="password" placeholder="Parol" required />
            <span
              class="toggle-password"
              onclick="togglePassword('password', this)"
              >👁️</span
            >
          </div>

          <div class="password-container">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Parolni tasdiqlang"
              required
            />
            <span
              class="toggle-password"
              onclick="togglePassword('confirmPassword', this)"
              >👁️</span
            >
          </div>

          <button type="submit">Ro'yxatdan o'tish</button>
          <a href="../pages/login.html">Kirish sahifasiga o'tish</a>
        </form>
      </div>
    </div>

    <script src="../js/pages/register.js"></script>
    <script src="../js/app.js" type="module"></script>
    <script src="../js/cursor.js" defer></script>
  </body>
</html>
