<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kirish</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <img
      id="cursor"
      class="pointer-events-none select-none absolute !z-[999] -translate-x-2/4 -translate-y-2/4"
      src="../images/cursor (1).png"
      alt=""
      aria-hidden="true"
      width="48"
      height="48"
    />
    <!-- Video fon -->
    <video autoplay muted loop playsinline id="bg-video">
      <source
        src="https://www.pexels.com/download/video/2053100/"
        type="video/mp4"
      />
    </video>

    <div class="login-wrapper">
      <div class="login-box">
        <h1>Kirish</h1>

        <form id="form">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Foydalanuvchi nomi"
            required
          />

          <!-- password with toggle -->
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Parol"
              required
            />
            <span id="togglePassword" class="toggle-password">👁️</span>
          </div>

          <button type="submit">Kirish</button>
          <p><a href="../pages/register.html">Roʻyxatdan oʻtish</a></p>
        </form>
      </div>
    </div>

    <script type="module" src="../js/pages/login.js"></script>
    <script src="../js/app.js" type="module"></script>
    <script src="../js/cursor.js" defer></script>
  </body>
</html>
